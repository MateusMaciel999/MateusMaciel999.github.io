
<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Inova Look - Carrinho</title>
  <link rel="stylesheet" href="style.css" />
  <script src="script.js" defer></script>
</head>
<body>
  <header class="cart-header">
    <a href="#" class="home-link"><i class="fa-solid fa-house"></i></a>
    <h1>CARRINHO</h1>
  </header>
  <main class="cart-items"></main>
  <footer class="cart-footer">
    <input id="coupon-input" type="text" placeholder="Insira o Cupom Aqui" />


    <button id="continue-btn" class="secondary-btn">Continuar Comprando</button>

    
    <div class="total-box">
      <span>TOTAL</span>
      <strong id="total-price">R$ 0,00</strong>
    </div>
    <button id="checkout-btn" class="primary-btn">Finalizar Compra</button>
  </footer>
</body>
</html>
